
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGJV Permit to Work v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-item:hover {
            background-color: #4a5568;
        }
        body, button {
            font-family: Arial, sans-serif;
        }
        #leftPanel button {
            font-size: 14px !important;
            font-weight: normal !important;
            text-transform: none !important;
        }
        .form-field {
            @apply flex items-center mb-2;
        }
        .form-field label {
            @apply w-32 font-semibold text-sm;
        }
        .form-field input, .form-field select {
            @apply border border-gray-300 rounded px-2 py-1 w-48;
        }
        .search-button {
            @apply bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 ml-2;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-2">
        <h1 class="text-xl font-bold">FGJV Permit to Work v1.0</h1>
    </header>

    <nav class="bg-blue-500 text-white p-1 flex">
        <div class="menu-item px-4 py-1 cursor-pointer">File</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Edit</div>
        <div class="menu-item px-4 py-1 cursor-pointer">View</div>
        <div class="menu-item px-4 py-1 cursor-pointer">User</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Tools</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Help</div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-gray-200 p-2 overflow-y-auto">
            <div id="leftPanel" class="space-y-2"></div>
        </aside>

        <main class="flex-1 p-4 bg-white overflow-y-auto">
            <div id="contentArea"></div>
        </main>
    </div>

    <footer class="bg-gray-200 p-1 flex justify-between text-sm">
        <div>Ready</div>
        <div>View Only | PROD | G.WALLER | FGV</div>
    </footer>

    <script>
        const categories = [
            { name: "Site PTW Registers and User Manual", color: "bg-red-500", textColor: "text-white", items: [
                { name: "Lobs Hole Register", color: "bg-yellow-400" },
                { name: "Tantangara Register", color: "bg-green-400" },
                { name: "Marica Register", color: "bg-blue-400" },
                { name: "Polo Flat Register", color: "bg-purple-400" },
                { name: "Isolation Register", color: "bg-pink-400" },
                { name: "Long Term Isolation Register", color: "bg-indigo-400" },
                { name: "Purple Lock Register", color: "bg-teal-400" }
            ]},
            { name: "PTW Lock Registers and Workforce Menu", color: "bg-blue-500", textColor: "text-white", items: [
                { name: "General Workforce Permit Generation Menu", color: "bg-orange-400" },
                { name: "Permit To Work Lock and Hardware Register", color: "bg-emerald-400" },
                { name: "Commissioning/RSGx Competency Register", color: "bg-rose-400" }
            ]},
            { name: "Search INX Competencies", color: "bg-yellow-500", textColor: "text-black", items: [
                { name: "Search INX", color: "bg-cyan-400" },
                { name: "Search E7", color: "bg-fuchsia-400" },
                { name: "Search RSGx", color: "bg-lime-400" }
            ]},
            { name: "Procedures, SWMS, JHA's and Roster", color: "bg-green-500", textColor: "text-white", items: [
                { name: "Procedures", color: "bg-amber-400" },
                { name: "SWMS", color: "bg-sky-400" },
                { name: "JHA's", color: "bg-violet-400" },
                { name: "Roster", color: "bg-red-400" },
                { name: "Safe Work Instruction", color: "bg-emerald-400" }
            ]},
            { name: "Lobs Hole PTW Reports", color: "bg-purple-500", textColor: "text-white", items: [
                { name: "Expired Permits Report", color: "bg-yellow-400" },
                { name: "Simops Report", color: "bg-blue-400" },
                { name: "Expired Permits Today Report", color: "bg-green-400" },
                { name: "ERT Hot Works Permits Report", color: "bg-pink-400" }
            ]},
            { name: "Tantangara PTW Reports and Views", color: "bg-pink-500", textColor: "text-white", items: [
                { name: "Compact View", color: "bg-teal-400" },
                { name: "Expired Permits Report", color: "bg-orange-400" },
                { name: "Simops Report", color: "bg-indigo-400" },
                { name: "Expired Permits Today Report", color: "bg-amber-400" },
                { name: "ERT Hot Works Permits Report", color: "bg-cyan-400" }
            ]},
            { name: "Marica PTW Reports", color: "bg-indigo-500", textColor: "text-white", items: [
                { name: "Expired Permits Report", color: "bg-lime-400" },
                { name: "Simops Report", color: "bg-rose-400" },
                { name: "Expired Permits Today Report", color: "bg-sky-400" },
                { name: "ERT Hot Works Permits Report", color: "bg-fuchsia-400" }
            ]},
            { name: "Polo Flat PTW Reports", color: "bg-orange-500", textColor: "text-white", items: [
                { name: "Expired Permits Report", color: "bg-violet-400" },
                { name: "Simops Report", color: "bg-emerald-400" },
                { name: "Expired Permits Today Report", color: "bg-blue-400" },
                { name: "ERT Hot Works Permits Report", color: "bg-yellow-400" }
            ]},
            { name: "PCO Digital Permit Forms", color: "bg-teal-500", textColor: "text-white", items: [
                { name: "Digital Permit Lobs Hole", color: "bg-pink-400" },
                { name: "Digital Permit Tantangara", color: "bg-purple-400" },
                { name: "Digital Permit Marica", color: "bg-amber-400" },
                { name: "Digital Permits Polo Flat", color: "bg-indigo-400" },
                { name: "Purple Lock Tags", color: "bg-green-400" }
            ]},
            { name: "Ready for Issue and Emailed PTW Forms", color: "bg-cyan-500", textColor: "text-black", items: [
                { name: "Emailed Digital Permits", color: "bg-rose-400" },
                { name: "Ready For Issue Permits", color: "bg-yellow-400" }
            ]},
            { name: "Blank Permit Forms", color: "bg-lime-500", textColor: "text-black", items: [
                { name: "General Permit", color: "bg-blue-400" },
                { name: "CSE Permit", color: "bg-purple-400" },
                { name: "Isolation Schedule", color: "bg-orange-400" },
                { name: "Link to Blank Permit Form Location for Email Attachment", color: "bg-teal-400" }
            ]},
            { name: "PTW Work Packs", color: "bg-emerald-500", textColor: "text-white", items: [
                { name: "Working at Height", color: "bg-yellow-400" },
                { name: "Hydro/Pressure Test", color: "bg-pink-400" },
                { name: "Hot Works", color: "bg-blue-400" },
                { name: "Lift Work", color: "bg-purple-400" },
                { name: "Excavation", color: "bg-orange-400" },
                { name: "Scaffold", color: "bg-indigo-400" },
                { name: "CSE", color: "bg-rose-400" },
                { name: "Latest SWMS", color: "bg-cyan-400" },
                { name: "Live Dig Check Sheet", color: "bg-lime-400" },
                { name: "Work Pack Folder", color: "bg-amber-400" }
            ]}
        ];

        const leftPanel = document.getElementById('leftPanel');
        const contentArea = document.getElementById('contentArea');
        let activeCategory = null;

        function createButton(text, onClick, className) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = onClick;
            button.className = className;
            return button;
        }

        function showContent(category) {
            if (activeCategory === category) {
                contentArea.innerHTML = '';
                activeCategory = null;
            } else {
                contentArea.innerHTML = '';
                const title = document.createElement('h2');
                title.textContent = category.name;
                title.className = 'font-bold text-xl mb-4';
                contentArea.appendChild(title);

                category.items.forEach(item => {
                    const button = createButton(item.name, () => handleItemClick(item), `w-full text-left p-2 mb-2 ${item.color} text-white hover:opacity-80 rounded shadow`);
                    contentArea.appendChild(button);
                });
                activeCategory = category;
            }
        }

        function handleItemClick(item) {
            if (item.name === "Lobs Hole Register") {
                showLobsHoleRegister();
            } else {
                console.log(`Clicked: ${item.name}`);
            }
        }

        function showLobsHoleRegister() {
            contentArea.innerHTML = `
                <h2 class="font-bold text-xl mb-4">Lobs Hole Register</h2>
                <div class="space-y-4">
                    <div class="form-field">
                        <label for="permitNumber">Permit Number:</label>
                        <input type="text" id="permitNumber" name="permitNumber">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="permitType">Permit Type:</label>
                        <select id="permitType" name="permitType">
                            <option value="">Select type</option>
                            <option value="general">General</option>
                            <option value="hotWork">Hot Work</option>
                            <option value="confinedSpace">Confined Space</option>
                            <option value="workingAtHeight">Working at Height</option>
                        </select>
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="">Select status</option>
                            <option value="active">Active</option>
                            <option value="closed">Closed</option>
                            <option value="suspended">Suspended</option>
                        </select>
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="issueDate">Issue Date:</label>
                        <input type="date" id="issueDate" name="issueDate">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date" id="expiryDate" name="expiryDate">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="issuedBy">Issued By:</label>
                        <input type="text" id="issuedBy" name="issuedBy">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description">
                        <button class="search-button">Search</button>
                    </div>
                    <div class="form-field">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">
                        <button class="search-button">Search</button>
                    </div>
                </div>
            `;
        }

        categories.forEach(category => {
            const button = createButton(
                category.name,
                () => showContent(category),
                `w-full text-left p-2 mb-2 ${category.color} ${category.textColor} hover:opacity-80 rounded shadow`
            );
            leftPanel.appendChild(button);
        });
    </script>
</body>
</html>
