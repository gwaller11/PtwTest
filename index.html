<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>FGJV Permit to Work v1.0 (Test Version)</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <style>  
        .menu-item:hover {  
            background-color: #2c3e50;  
        }  
    </style>  
</head>  
<body class="flex flex-col h-screen">  
    <div class="bg-yellow-400 text-black p-2 text-center">  
        This is a test version of the application  
    </div>  
    <header class="bg-gray-800 text-white p-4">  
        <h1 class="text-2xl font-bold">FGJV Permit to Work v1.0</h1>  
    </header>  

    <nav class="bg-gray-700 text-white p-2 flex">  
        <div class="menu-item px-4 py-2 cursor-pointer">File</div>  
        <div class="menu-item px-4 py-2 cursor-pointer">Edit</div>  
        <div class="menu-item px-4 py-2 cursor-pointer">View</div>  
        <div class="menu-item px-4 py-2 cursor-pointer">User</div>  
        <div class="menu-item px-4 py-2 cursor-pointer">Tools</div>  
        <div class="menu-item px-4 py-2 cursor-pointer">Help</div>  
    </nav>  

    <div class="flex flex-1 overflow-hidden">  
        <aside class="w-64 bg-gray-200 p-4 overflow-y-auto">  
            <div id="leftPanel"></div>  
        </aside>  

        <main class="flex-1 p-4 bg-white overflow-y-auto">  
            <div id="contentArea" class="h-full flex items-center justify-center text-xl">  
                Select a category from the left panel  
            </div>  
        </main>  
    </div>  

    <footer class="bg-gray-300 p-2 flex justify-between">  
        <div>Ready</div>  
        <div>View Only | PROD | G.WALLER | FGV</div>  
    </footer>  

    <script>  
        const categories = [  
            "Site PTW Registers and User Manual",  
            "PTW Lock Registers and Workforce Menu",  
            "Search INX Competencies",  
            "Procedures, SWMS, JHA's and Roster",  
            "Lobs Hole PTW Reports",  
            "Tantangara PTW Reports and Views",  
            "Marica PTW Reports",  
            "Polo Flat PTW Reports",  
            "PCO Digital Permit Forms",  
            "Ready for Issue and Emailed PTW Forms",  
            "Blank Permit Forms",  
            "PTW Work Packs"  
        ];  

        const leftPanel = document.getElementById('leftPanel');  
        const contentArea = document.getElementById('contentArea');  

        categories.forEach(category => {  
            const button = document.createElement('button');  
            button.textContent = category;  
            button.className = 'w-full text-left p-2 mb-2 bg-gray-300 hover:bg-gray-400 rounded';  
            button.onclick = () => showContent(category);  
            leftPanel.appendChild(button);  
        });  

        function showContent(category) {  
            contentArea.innerHTML = `<h2 class="text-2xl font-bold">Content for: ${category}</h2>`;  
        }  
    </script>  
</body>  
</html>
