
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGJV Permit to Work v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-item:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-2">
        <h1 class="text-xl font-bold">Rosterspace v24.1</h1>
    </header>

    <nav class="bg-blue-500 text-white p-1 flex">
        <div class="menu-item px-4 py-1 cursor-pointer">File</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Edit</div>
        <div class="menu-item px-4 py-1 cursor-pointer">View</div>
        <div class="menu-item px-4 py-1 cursor-pointer">User</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Tools</div>
        <div class="menu-item px-4 py-1 cursor-pointer">Help</div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-gray-200 p-2 overflow-y-auto">
            <div id="leftPanel" class="space-y-2"></div>
        </aside>

        <main class="flex-1 p-4 bg-white overflow-y-auto">
            <div id="contentArea" class="grid grid-cols-3 gap-4"></div>
        </main>
    </div>

    <footer class="bg-gray-200 p-1 flex justify-between text-sm">
        <div>Ready</div>
        <div>View Only | PROD | G.WALLER | FGV</div>
    </footer>

    <script>
        const categories = [
            { name: "Site PTW Registers and User Manual", color: "bg-green-500", items: [
                "Lobs Hole Register", "Tantangara Register", "Marica Register", "Polo Flat Register",
                "Isolation Register", "Long Term Isolation Register", "Purple Lock Register"
            ]},
            { name: "PTW Lock Registers and Workforce Menu", color: "bg-blue-500", items: [
                "General Workforce Permit Generation Menu", "Permit To Work Lock and Hardware Register",
                "Commissioning/RSGx Competency Register"
            ]},
            { name: "Search INX Competencies", color: "bg-yellow-500", items: [
                "Search INX", "Search E7", "Search RSGx"
            ]},
            { name: "Procedures, SWMS, JHA's and Roster", color: "bg-indigo-500", items: [
                "Procedures", "SWMS", "JHA's", "Roster", "Safe Work Instruction"
            ]},
            { name: "Lobs Hole PTW Reports", color: "bg-red-500", items: [
                "Expired Permits Report", "Simops Report", "Expired Permits Today Report", "ERT Hot Works Permits Report"
            ]},
            { name: "Tantangara PTW Reports and Views", color: "bg-purple-500", items: [
                "Compact View", "Expired Permits Report", "Simops Report", "Expired Permits Today Report", "ERT Hot Works Permits Report"
            ]},
            { name: "Marica PTW Reports", color: "bg-pink-500", items: [
                "Expired Permits Report", "Simops Report", "Expired Permits Today Report", "ERT Hot Works Permits Report"
            ]},
            { name: "Polo Flat PTW Reports", color: "bg-orange-500", items: [
                "Expired Permits Report", "Simops Report", "Expired Permits Today Report", "ERT Hot Works Permits Report"
            ]},
            { name: "PCO Digital Permit Forms", color: "bg-teal-500", items: [
                "Digital Permit Lobs Hole", "Digital Permit Tantangara", "Digital Permit Marica", "Digital Permits Polo Flat", "Purple Lock Tags"
            ]},
            { name: "Ready for Issue and Emailed PTW Forms", color: "bg-cyan-500", items: [
                "Emailed Digital Permits", "Ready For Issue Permits"
            ]},
            { name: "Blank Permit Forms", color: "bg-lime-500", items: [
                "General Permit", "CSE Permit", "Isolation Schedule", "Link to Blank Permit Form Location for Email Attachment"
            ]},
            { name: "PTW Work Packs", color: "bg-emerald-500", items: [
                "Working at Height", "Hydro/Pressure Test", "Hot Works", "Lift Work", "Excavation", "Scaffold",
                "CSE", "Latest SWMS", "Live Dig Check Sheet", "Work Pack Folder"
            ]}
        ];

        const leftPanel = document.getElementById('leftPanel');
        const contentArea = document.getElementById('contentArea');

        function createButton(text, onClick, className) {
            const button = document.createElement('button');
            button.textContent = text;
            button.onclick = onClick;
            button.className = className;
            return button;
        }

        function showContent(category) {
            contentArea.innerHTML = '';
            const title = document.createElement('h2');
            title.textContent = category.name;
            title.className = 'col-span-3 font-bold text-xl mb-4';
            contentArea.appendChild(title);

            category.items.forEach(item => {
                const button = createButton(item, () => console.log(`Clicked: ${item}`), `w-full text-left p-2 mb-2 ${category.color} text-white hover:opacity-80 rounded shadow`);
                contentArea.appendChild(button);
            });
        }

        categories.forEach(category => {
            const button = createButton(
                category.name,
                () => showContent(category),
                'w-full text-left p-2 mb-2 bg-gray-300 hover:bg-gray-400 rounded shadow'
            );
            leftPanel.appendChild(button);
        });
    </script>
</body>
</html>
